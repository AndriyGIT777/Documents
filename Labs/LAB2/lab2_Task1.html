<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Arial', sans-serif;
            padding-top: 20px;
        }
        .carousel-inner img {
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 10px;
        }
        .carousel-control-prev-icon, .carousel-control-next-icon {
            background-color: #007bff;
        }
        .img-thumbnail {
            border-radius: 10px;
            transition: transform 0.3s ease;
        }
        .img-thumbnail:hover {
            transform: scale(1.05);
        }
        .col-md-3 img {
            margin-bottom: 10px;
        }
        .container-fluid {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .row {
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 d-none d-lg-block">
                <div class="mb-3">
                    <img src="t1/1.jpg" class="img-thumbnail" alt="Image 1">
                </div>
                <div class="mb-3">
                    <img src="t1/2.jpg" class="img-thumbnail" alt="Image 2">
                </div>
                <div class="mb-3">
                    <img src="t1/3.jpg" class="img-thumbnail" alt="Image 3">
                </div>
                <div class="mb-3">
                    <img src="t1/4.jpg" class="img-thumbnail" alt="Image 4">
                </div>
            </div>
            <div class="col-lg-9">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="t1/1.jpg" class="d-block w-100" alt="Image 1">
                        </div>
                        <div class="carousel-item">
                            <img src="t1/2.jpg" class="d-block w-100" alt="Image 2">
                        </div>
                        <div class="carousel-item">
                            <img src="t1/3.jpg" class="d-block w-100" alt="Image 3">
                        </div>
                        <div class="carousel-item">
                            <img src="t1/4.jpg" class="d-block w-100" alt="Image 4">
                        </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
