<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }
        .image-gallery {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }
        .image-gallery img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .img-thumbnail {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Image Gallery</h1>
        <div class="image-gallery">
            <div class="mx-auto" style="width:400px;">
                <img src="t1/1.jpg" class="img-fluid img-thumbnail" alt="Image 1">
            </div>
            <div class="mx-auto" style="width:400px;">
                <img src="t1/2.jpg" class="img-fluid img-thumbnail" alt="Image 2">
            </div>
            <div class="mx-auto" style="width:400px;">
                <img src="t1/3.jpg" class="img-fluid img-thumbnail" alt="Image 3">
            </div>
            <div class="mx-auto" style="width:400px;">
                <img src="t1/4.jpg" class="img-fluid img-thumbnail" alt="Image 4">
            </div>
        </div>
    </div>
</body>
</html>
