<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма з групами полів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" novalidate>
            <!-- Група полів: Вид ОК -->
            <fieldset class="mb-3">
                <legend><b>Вид ОК</b></legend>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="component" id="mandatory" value="mandatory" required>
                    <label class="form-check-label" for="mandatory">Обов'язкова компонента (ОК)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="component" id="institute" value="institute" required>
                    <label class="form-check-label" for="institute">Обов'язкова компонента за вибором інституту (ОКІ)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="component" id="specialized" value="specialized" required>
                    <label class="form-check-label" for="specialized">Вибіркова фахова компонента (ВК)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="component" id="preferred" value="preferred" required>
                    <label class="form-check-label" for="preferred">Вибіркова компонента за уподобання здобувача (ВКУ)</label>
                </div>
                <div class="invalid-feedback">
                    Оберіть вид ОК.
                </div>
                <div class="valid-feedback">
                    Чудово!
                </div>
            </fieldset>

<!-- Група полів: Тип документів ОК -->
<fieldset class="mb-3">
    <legend><b>Тип документів ОК</b></legend>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="documentType" id="annotation" value="annotation" required>
        <label class="form-check-label" for="annotation">Анотація</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="documentType" id="syllabus" value="syllabus" required>
        <label class="form-check-label" for="syllabus">Силабус</label>
    </div>
    <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="documentType" id="workingProgram" value="workingProgram" required>
        <label class="form-check-label" for="workingProgram">Робоча програма</label>
    </div>
    <div class="invalid-feedback">
        Оберіть тип документа.
    </div>
    <div class="valid-feedback">
        Чудово!
    </div>
</fieldset>

            <!-- Кнопки -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (this.checkValidity() === false) {
                event.stopPropagation();
            }
            this.classList.add("was-validated");
        }, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
