<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма валідації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" novalidate>
            <!-- Вибір освітнього ступеня (повзунки) -->
            <div class="mb-3">
                <label class="form-label">Освітній ступінь</label>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="degree" id="bachelor" value="bachelor" required>
                    <label class="form-check-label" for="bachelor">Бакалавр</label>
                </div>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="radio" name="degree" id="master" value="master" required>
                    <label class="form-check-label" for="master">Магістр</label>
                </div>
                <div class="invalid-feedback">
                    Оберіть освітній ступінь.
                </div>
                <div class="valid-feedback">
                    Чудово!
                </div>
            </div>

            <!-- Вибір терміну навчання (радіокнопки) -->
            <div class="mb-3">
                <label class="form-label">Термін навчання</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="studyDuration" id="short" value="short" required>
                    <label class="form-check-label" for="short">Короткий термін</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="studyDuration" id="long" value="long" required>
                    <label class="form-check-label" for="long">Довгий термін</label>
                </div>
                <div class="invalid-feedback">
                    Оберіть термін навчання.
                </div>
                <div class="valid-feedback">
                    Чудово!
                </div>
            </div>

            <!-- Кнопки -->
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (this.checkValidity() === false) {
                event.stopPropagation();
            }
            this.classList.add("was-validated");
        }, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
