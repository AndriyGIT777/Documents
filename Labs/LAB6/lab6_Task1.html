<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма валідації</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="myForm" novalidate>
            <div class="mb-3">
                <label for="educationProgram" class="form-label">Оберіть освітню програму</label>
                <select id="educationProgram" class="form-select" required>
                    <option value="" selected disabled>Оберіть освітню програму...</option>
                    <option value="program1">Економіка підприємства</option>
                    <option value="program2">Облік і аудит</option>
                    <option value="program3">Менеджмент</option>
                    <option value="program1">Екологія</option>
                    <option value="program2">Комп'ютерні науки</option>
                    <option value="program3">Електроенергетика, електротехніка та електромеханіка</option>
                    <option value="program1">Агрономія</option>
                    <option value="program2">Лісове господарство</option>
                    <option value="program3">Садово-паркове господарство</option>
                    <option value="program1">Агроінженерія</option>
                    <option value="program2">Туризм</option>
                </select>
                <div class="invalid-feedback">
                    Будь-ласка, оберіть освітню програму.
                </div>
                <div class="valid-feedback">
                    Чудово!
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <button type="reset" class="btn btn-secondary">Clear</button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            if (this.checkValidity() === false) {
                event.stopPropagation();
            }
            this.classList.add("was-validated");
        }, false);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
