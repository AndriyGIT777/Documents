<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab5_Task2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .fieldset {
            border: 2px solid #d6d6d6; /* Світло-сіра рамка */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .fieldset-legend {
            font-weight: bold;
            color: #28a745; /* Зелений текст */
            font-size: 18px;
            border-bottom: 2px solid #d6d6d6; /* Світло-сіре підкреслення */
            padding-bottom: 5px;
            margin-bottom: 10px;
        }

        .form-check-label {
            font-size: 16px;
        }

        .file-label {
            font-size: 14px;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <!-- Розділ: Семестр вивчення ОК -->
            <div class="fieldset">
                <p class="fieldset-legend">Семестр вивчення ОК</p>
                <div class="d-flex flex-wrap gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem1" name="semester" value="1">
                        <label class="form-check-label" for="sem1">1 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem2" name="semester" value="2">
                        <label class="form-check-label" for="sem2">2 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem3" name="semester" value="3">
                        <label class="form-check-label" for="sem3">3 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem4" name="semester" value="4">
                        <label class="form-check-label" for="sem4">4 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem5" name="semester" value="5">
                        <label class="form-check-label" for="sem5">5 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem6" name="semester" value="6">
                        <label class="form-check-label" for="sem6">6 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem7" name="semester" value="7">
                        <label class="form-check-label" for="sem7">7 семестр</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="sem8" name="semester" value="8">
                        <label class="form-check-label" for="sem8">8 семестр</label>
                    </div>
                </div>
            </div>

            <!-- Розділ: Приєднання файлу -->
            <div class="fieldset">
                <p class="fieldset-legend">Приєднання файлу</p>
                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" id="attachFile" name="attachFile">
                    <label class="form-check-label" for="attachFile">Прикріпити файл документа до ОК</label>
                </div>
                <div class="mb-3">
                    <label for="resumeFile" class="form-label">Виберіть файл документа ОК <span class="file-label">(Тільки PDF)</span></label>
                    <input class="form-control" type="file" id="resumeFile" accept=".pdf">
                    <div class="form-text text-danger">Файл не вибрано</div>
                </div>
            </div>

            <!-- Кнопка відправлення -->
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Відправити</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
