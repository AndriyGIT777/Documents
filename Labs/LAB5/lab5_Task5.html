<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Внесення реквізитів</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: normal;
        }

        .orange-text {
            color: #D2691E;
            position: relative;
            display: inline-block;
            font-size: 1.25rem;
        }

        .orange-text::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 0.05em;
            background-color: #32CD32;
            opacity: 0.7;
        }

        .file-label {
            font-weight: normal;
        }

        .grey-box {
            padding: 15px;
            margin-top: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .save-btn {
            margin-top: 20px;
            text-align: left;
        }

        .save-btn button {
            font-weight: bold;
            padding: 10px 20px;
            background-color: #17a2b8;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .save-btn button:hover {
            background-color: #138496;
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .form-row .form-group {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .form-row input {
            margin-left: 10px;
            flex: 1;
        }

        .radio-group {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
            margin: 0;
            white-space: nowrap;
        }

        .radio-group label input {
            order: 1; /* Радіокнопка йде після тексту */
        }

        .font-weight-bold {
            font-weight: bold;
        }

        .hours-input,
        .name-input,
        .date-input {
            max-width: 150px;
        }

        .form-label + .form-control {
            display: inline-block;
            width: auto;
            margin-left: 10px;
        }

        .form-group input {
            width: 100%;
        }

        .form-group .qualification-input,
        .form-group .institution-input {
            display: block;
            width: 100%;
            margin-top: 5px;
        }

        /* Додані відступи */
        .name-group {
            margin-left: 30px; /* Відступ для групи НПП */
        }
        .hours-group {
            margin-left: 30px; /* Відступ для групи кількості годин */
        }
        .data-group {
            margin-left: 30px; /* Відступ для групи кількості годин */
        }
        .radio-group {
            margin-left: 50px; /* Відступ для групи з радіо кнопками */
        }

        /* Отступ только для текста в label "Установа проведення" */
        .institution-group .form-label {
            margin-left: 30px; /* відступ для тексту мітки */
        }

        /* Поле введення тепер виглядає однаково */
        .institution-group .form-control {
            display: inline-block;
            width: 100%;
            margin-left: 10px;
        }

        /* Доданий відступ для тексту "Назва кваліфікації" / стажування / курс неформальної освіти:" */
        .qualification-name-group .form-label {
            margin-left: 30px; /* Відступ тільки для тексту мітки */
        }

        /* Додавання відступу для тексту мітки "Фото сертифікату у форматі JPEG / PNG:" */
        .certificate-group .file-label {
            margin-left: 10px; /* Відступ тільки для тексту мітки */
        }

        /* Додавання відступу для тексту мітки "Супровідний документ у форматі PDF:" */
        .supporting-doc-group .file-label {
            margin-left: 10px; /* Відступ тільки для тексту мітки */
        }

        /* Відступ тільки для тексту "Вид активності" */
        .radio-group > label.form-label {
            margin-left: 15px; /* відступ текста вправо */
        }
    </style>
</head>
<body>

<div class="container">
    <h4 class="mb-4"><span class="font-weight-bold">Внесення реквізитів про підвищення кваліфікації НПП</span></h4>

    <form>
        <!-- Вид активності -->
        <div class="form-group">
            <label class="form-label orange-text" style="margin-left: 15px;"><span class="font-weight-bold">Вид активності</span></label><br>
            <div class="radio-group">
                <label for="qualification" class="radio-label">
                    Підвищення кваліфікації
                    <input type="radio" id="qualification" name="activity" value="qualification">
                </label>
                <label for="internship" class="radio-label">
                    Стажування
                    <input type="radio" id="internship" name="activity" value="internship">
                </label>
                <label for="informal" class="radio-label">
                    Неформальна освіта
                    <input type="radio" id="informal" name="activity" value="informal">
                </label>
            </div>
        </div>

        <!-- Прізвище НПП -->
        <div class="form-group name-group"> <!-- Відступ для даннго поля -->
            <label for="name" class="form-label">Оберіть прізвище <span class="font-weight-bold">НПП</span>:</label>
            <input type="text" class="form-control name-input" id="name" required>
        </div>

        <!-- Назва кваліфікації/стажування/курс неформальної освіти -->
        <div class="form-group qualification-name-group">
            <label for="qualification-name" class="form-label"><span class="font-weight-bold">Назва кваліфікації</span> / стажування / курс неформальної освіти:</label>
            <input type="text" class="form-control qualification-input" id="qualification-name" required>
        </div>

        <!-- Кількість годин -->
        <div class="form-group hours-group"> <!-- Відступ для даннго поля -->
            <label for="hours" class="form-label"><span class="font-weight-bold">Кількість</span> годин:</label>
            <input type="number" class="form-control hours-input" id="hours" required>
        </div>

        <!-- Установа проведення -->
        <div class="form-group institution-group"> <!-- Відступ для даннго поля -->
            <label for="institution" class="form-label"><span class="font-weight-bold">Установа</span> проведення:</label>
            <input type="text" class="form-control institution-input" id="institution" required>
        </div>

        <!-- Дата видачі документа -->
        <div class="form-group data-group">
            <label for="date" class="form-label"><span class="font-weight-bold">Дата</span> видачі документа:</label>
            <input type="date" class="form-control date-input" id="date" required>
        </div>

        <!-- Підтверджуючі документи -->
        <div class="grey-box">
            <h5 class="orange-text"><span class="font-weight-bold">Підтверджуючі документи</span></h5>

            <div class="form-group certificate-group">
                <label for="certificate" class="file-label"><span class="font-weight-bold">Фото сертифікату</span> в форматі <b>JPEG / PNG</b>:</label>
                <input type="file" class="form-control" id="certificate" accept=".jpg, .jpeg, .png" required>
            </div>

            <div class="form-group supporting-doc-group">
                <label for="supporting-document" class="file-label"><span class="font-weight-bold">Супровідний документ</span> у форматі <b>PDF</b>:</label>
                <input type="file" class="form-control" id="supporting-document" accept=".pdf" required>
            </div>
        </div>

        <!-- Кнопка збереження -->
        <div class="save-btn">
            <button type="submit">Зберегти дані</button>
        </div>
    </form>
</div>

</body>
</html>
