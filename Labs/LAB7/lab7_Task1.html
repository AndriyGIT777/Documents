<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Form - Updated</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            justify-content: center;
        }
        .form-container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr; /* Три колонки */
            gap: 15px;
            max-width: 700px;
            width: 100%;
            background: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: normal; /* Вимкнено жирний шрифт */
        }
        .form-container input,
        .form-container select,
        .form-container button {
            padding: 8px;
            font-size: 16px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="password"] {
            width: 270%;
            height: 18px;
        }
        input[type="email"] {
            width: 130%;
            height: 18px;
        }
        input#zip { /* Додаємо правило для поля Zip */
            width: 50%;
        }
        .form-container input[type="checkbox"] {
            width: auto;
        }
        .form-container .full-width {
            grid-column: span 3;
        }
        .form-container button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            font-size: 16px;
            width: auto; /* Задаємо ширину кнопки */
            margin-left: 0; /* Вирівнюємо до лівого краю */
        }
        .password-group {
            margin-left: 100px;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .form-group {
            grid-column: span 1;
        }
        .form-group.full-row {
            grid-column: span 3;
        }
    </style>
</head>
<body>
    <form class="form-container">
        <!-- Email і Password на одній лінії -->
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group password-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group"></div> <!-- Порожній для вирівнювання -->
        
        <!-- Address -->
        <div class="form-group full-row">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="1234 Main St" required>
        </div>
        
        <!-- Address 2 -->
        <div class="form-group full-row">
            <label for="address2">Address 2:</label>
            <input type="text" id="address2" name="address2" placeholder="Apartment, studio, or floor">
        </div>
        
        <!-- City, State, and Zip на одній лінії -->
        <div class="form-group state-group">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required style="width: 210px;">
        </div>
        <div class="form-group">
            <label for="state">State:</label>
            <select id="state" name="state" required>
                <option value="">Choose...</option>
                <option value="CA">California</option>
                <option value="NY">New York</option>
                <option value="TX">Texas</option>
            </select>
        </div>
        <div class="form-group">
            <label for="zip">Zip:</label>
            <input type="text" id="zip" name="zip" placeholder="Zip code" required>
        </div>
        
        <!-- Чекбокс -->
        <div class="form-group full-row">
            <label>
                <input type="checkbox" name="checkout">
                Check me out
            </label>
        </div>
        
        <!-- Кнопка -->
        <button type="submit">Sign in</button>
    </form>
</body>
</html>
