<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Освітня програма</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: bold;
            white-space: nowrap;
        }

        .checkbox-group, .radio-group {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .checkbox-group label, .radio-group label {
            font-weight: normal;
        }

        .form-check {
            margin-right: 20px;
        }

        .btn {
            margin-top: 20px;
        }

        .form-inline {
            display: flex;
            align-items: center;
        }

        .form-inline .form-label {
            margin-right: 10px;
        }

        /* Оновлений стиль для обведення тексту і поля вибору */
        .form-group.form-inline {
            display: flex;
            align-items: center;
            border: 2px solid #007bff; /* Квадратна рамка навколо тексту */
            padding: 10px;
            border-radius: 5px;
            gap: 10px;
        }

        .form-group.form-inline .form-label {
            background-color: #ffffff;
            padding: 0 5px;
            font-size: 1.1em;
            font-weight: bold;
        }

        .form-control {
            margin-top: 0;
            padding: 10px;
        }

        #program {
            width: 275px;
            margin-top: 0;
        }

    </style>
</head>
<body>
<div class="container">
    <h4 class="mb-4"><strong>Внесення даних освітньої програми</strong></h4>
    <form>
        <!-- Освітня програма -->
        <div class="form-group form-inline">
            <label for="program" class="form-label">Освітня програма</label>
            <select id="program" class="form-control">
                <option value="">--- Оберіть освітню програму ---</option>
            </select>
        </div>

        <!-- Освітній ступінь -->
        <div class="form-group">
            <label class="form-label">Освітній ступінь</label>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="degree" id="bachelor" value="bachelor">
                    <label class="form-check-label" for="bachelor">Бакалавр</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="degree" id="master" value="master">
                    <label class="form-check-label" for="master">Магістр</label>
                </div>
            </div>
        </div>

        <!-- Термін навчання -->
        <div class="form-group">
            <label class="form-label">Термін навчання</label>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="duration" id="short" value="short">
                    <label class="form-check-label" for="short">Скорочений</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="duration" id="full" value="full">
                    <label class="form-check-label" for="full">Повний</label>
                </div>
            </div>
        </div>

        <!-- Вид ОК -->
        <div class="form-group">
            <label class="form-label">Вид ОК</label>
            <div class="checkbox-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="mandatory" value="mandatory">
                    <label class="form-check-label" for="mandatory">Обов'язкове компонентна (ОК)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="optional-institute" value="optional-institute">
                    <label class="form-check-label" for="optional-institute">Обов'язкове компонентна за вибором інституту (ОКІ)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="optional-cycle" value="optional-cycle">
                    <label class="form-check-label" for="optional-cycle">Вибіркова фахова компонентна (ВК)</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="custom" value="custom">
                    <label class="form-check-label" for="custom">Вибіркова компонентна за уподобанням здобувача (ВК)</label>
                </div>
            </div>
        </div>

        <!-- Номер ОК -->
        <div class="form-group">
            <label for="ok-number" class="form-label">Номер ОК за ОПП</label>
            <input type="text" id="ok-number" class="form-control" placeholder="Введіть номер">
        </div>

        <!-- Назва ОК -->
        <div class="form-group">
            <label for="ok-name" class="form-label">Назва ОК у відповідності до ОПП</label>
            <input type="text" id="ok-name" class="form-control" placeholder="Назва ОК...">
        </div>

        <!-- Тип документа -->
        <div class="form-group">
            <label class="form-label">Тип документа ОК</label>
            <div class="radio-group">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="doc-type" id="annotation" value="annotation">
                    <label class="form-check-label" for="annotation">Анотація</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="doc-type" id="syllabus" value="syllabus">
                    <label class="form-check-label" for="syllabus">Силабус</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="doc-type" id="program" value="program">
                    <label class="form-check-label" for="program">Робоча програма</label>
                </div>
            </div>
        </div>

        <!-- Дата затвердження -->
        <div class="form-group">
            <label for="approval-date" class="form-label">Дата затвердження ОК</label>
            <input type="date" id="approval-date" class="form-control">
        </div>

        <!-- Семестри -->
        <div class="form-group">
            <label class="form-label">Семестр вивчення ОК</label>
            <div class="checkbox-group">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester1" value="1">
                    <label class="form-check-label" for="semester1">1 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester2" value="2">
                    <label class="form-check-label" for="semester2">2 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester3" value="3">
                    <label class="form-check-label" for="semester3">3 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester4" value="4">
                    <label class="form-check-label" for="semester4">4 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester5" value="5">
                    <label class="form-check-label" for="semester5">5 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester6" value="6">
                    <label class="form-check-label" for="semester6">6 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester7" value="7">
                    <label class="form-check-label" for="semester7">7 сем.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="semester8" value="8">
                    <label class="form-check-label" for="semester8">8 сем.</label>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Зберегти</button>
    </form>
</div>
</body>
</html>
