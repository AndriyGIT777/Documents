<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Channel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .feedback-title {
        font-weight: bold;
        margin-bottom: 10px;
        border-top: 1px solid #ccc;
        padding-top: 10px;
    }

    .feedback-row {
        display: flex;
        gap: 20px;
        justify-content: space-between;
        align-items: stretch;
    }

    .input-group {
        flex: 1;
    }

    .input-group-text {
        min-width: 100px;
        display: flex;
        align-items: center;
        padding-left: 10px; /* Добавляем отступ между флажком и текстом */
    }

    .form-check-input {
        margin-right: 5px; /* Немного подвигаем флажок от текста */
    }
</style>

</head>
<body>
    <div class="container mt-3">
        <div class="feedback-title">
            Feedback channel:
        </div>
        <div class="feedback-row">
            <!-- Viber -->
            <div class="input-group">
                <div class="input-group-text">
			<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    Viber:
                </div>
                <input type="text" class="form-control" placeholder="your account" aria-label="Viber account">
            </div>
            <!-- WhatsApp -->
            <div class="input-group">
                <div class="input-group-text">
			<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    WhatsApp:
                </div>
                <input type="text" class="form-control" placeholder="your account" aria-label="WhatsApp account">
            </div>
            <!-- Telegram -->
            <div class="input-group">
                <div class="input-group-text">
			<input class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
                    Telegram:
                </div>
                <input type="text" class="form-control" placeholder="your account" aria-label="Telegram account">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
